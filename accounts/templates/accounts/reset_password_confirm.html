{% extends 'accounts/base.html' %}
{% block title %}Confirm Reset - SokoHub{% endblock %}

{% block content %}
<div class="container py-5">
    <div class="row justify-content-center">
        <div class="col-md-5">
            <div class="card border-0 shadow-lg rounded-4 overflow-hidden">
                <div class="card-body p-5">
                    <div class="text-center mb-4">
                        <i class="bi bi-check-circle text-success" style="font-size: 3rem;"></i>
                        <h3 class="fw-bold mt-3">Reset Password</h3>
                        <p class="text-muted">Enter the OTP sent to your email and set a new password.</p>
                    </div>

                    <form method="POST">
                        {% csrf_token %}

                        <div class="mb-3">
                            <label class="form-label fw-bold">OTP Code</label>
                            <div class="input-group">
                                <span class="input-group-text bg-light"><i class="bi bi-123"></i></span>
                                <input type="text" name="otp" class="form-control" placeholder="------" required>
                            </div>
                        </div>

                        <div class="mb-3">
                            <label class="form-label fw-bold">New Password</label>
                            <div class="input-group">
                                <span class="input-group-text bg-light"><i class="bi bi-key"></i></span>
                                <input type="password" name="new_password" class="form-control"
                                    placeholder="Minimum 8 characters" required>
                            </div>
                        </div>

                        <div class="mb-4">
                            <label class="form-label fw-bold">Confirm Password</label>
                            <div class="input-group">
                                <span class="input-group-text bg-light"><i class="bi bi-key-fill"></i></span>
                                <input type="password" name="confirm_password" class="form-control"
                                    placeholder="Re-enter password" required>
                            </div>
                        </div>

                        <button type="submit" class="btn btn-success w-100 py-2 fw-bold"
                            style="background-color: var(--primary-teal);">Reset Password</button>
                    </form>

                    <div class="mt-4 text-center">
                        <small class="text-muted">Didn't receive the OTP? <a href="{% url 'request_password_reset' %}"
                                class="text-success fw-bold text-decoration-none">Resend</a></small>
                    </div>
                </div>
            </div>
        </div>
    </div>
</div>
{% endblock %}

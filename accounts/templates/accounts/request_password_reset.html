{% extends 'accounts/base.html' %}
{% block title %}Reset Password - SokoHub{% endblock %}

{% block content %}
<div class="container py-5">
    <div class="row justify-content-center">
        <div class="col-md-5">
            <div class="card border-0 shadow-lg rounded-4 overflow-hidden">
                <div class="card-body p-5">
                    <div class="text-center mb-4">
                        <i class="bi bi-shield-lock text-success" style="font-size: 3rem;"></i>
                        <h3 class="fw-bold mt-3">Forgot Password?</h3>
                        <p class="text-muted">Enter your email to receive a One-Time Password (OTP) to reset your
                            password.</p>
                    </div>

                    <form method="POST" action="{% url 'request_password_reset' %}" hx-boost="false">
                        {% csrf_token %}
                        <div class="mb-4">
                            <label class="form-label fw-bold">Email Address</label>
                            <div class="input-group">
                                <span class="input-group-text bg-light"><i class="bi bi-envelope"></i></span>
                                <input type="email" name="email" class="form-control" placeholder="example@email.com"
                                    required>
                            </div>
                        </div>

                        <button type="submit" class="btn btn-success w-100 py-2 fw-bold"
                            style="background-color: var(--primary-teal);">Send OTP</button>
                    </form>

                    <div class="text-center mt-4">
                        <a href="{% url 'login' %}" class="text-decoration-none text-muted small"><i
                                class="bi bi-arrow-left me-1"></i> Back to Login</a>
                    </div>
                </div>
            </div>
        </div>
    </div>
</div>
{% endblock %}

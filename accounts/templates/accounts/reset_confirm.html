{% extends 'accounts/base.html' %}
{% block title %}Set New Password - SokoHub{% endblock %}

{% block content %}
<div class="auth-wrapper">
    <div class="auth-card">
        <div class="text-center mb-4">
            <h3 class="fw-bold text-dark">Set New Password</h3>
            <p class="text-muted small">Enter the code sent to your email and your new password.</p>
        </div>

        <form method="POST" action="{% url 'reset_password_confirm' %}">
            {% csrf_token %}

            <div class="mb-3">
                <label for="token" class="form-label fw-bold small text-uppercase text-muted">Verification Code</label>
                <div class="input-group">
                    <span class="input-group-text bg-light border-end-0"><i
                            class="bi bi-shield-lock text-muted"></i></span>
                    <input type="text" class="form-control border-start-0 ps-0" name="token" maxlength="6"
                        placeholder="Enter 6-digit code" required>
                </div>
            </div>

            <div class="mb-3">
                <label for="new_password" class="form-label fw-bold small text-uppercase text-muted">New
                    Password</label>
                <div class="input-group">
                    <span class="input-group-text bg-light border-end-0"><i class="bi bi-lock text-muted"></i></span>
                    <input type="password" class="form-control border-start-0 ps-0" name="new_password"
                        placeholder="••••••••" required>
                </div>
            </div>

            <div class="mb-4">
                <label for="confirm_password" class="form-label fw-bold small text-uppercase text-muted">Confirm
                    Password</label>
                <div class="input-group">
                    <span class="input-group-text bg-light border-end-0"><i
                            class="bi bi-lock-fill text-muted"></i></span>
                    <input type="password" class="form-control border-start-0 ps-0" name="confirm_password"
                        placeholder="••••••••" required>
                </div>
            </div>

            <button type="submit" class="btn btn-auth w-100">Change Password</button>
        </form>
    </div>
</div>
{% endblock %}

{% extends 'accounts/base.html' %}
{% block title %}Reset Password - SokoHub{% endblock %}

{% block content %}
<div class="auth-wrapper">
    <div class="auth-card">
        <div class="text-center mb-4">
            <h3 class="fw-bold text-dark">Reset Password</h3>
            <p class="text-muted small">Enter your email address to receive a verification code.</p>
        </div>

        <form method="POST" action="">
            {% csrf_token %}

            <div class="mb-4">
                <label for="email" class="form-label fw-bold small text-uppercase text-muted">Email Address</label>
                <div class="input-group">
                    <span class="input-group-text bg-light border-end-0"><i
                            class="bi bi-envelope text-muted"></i></span>
                    <input type="email" class="form-control border-start-0 ps-0" name="email"
                        placeholder="name@example.com" required>
                </div>
            </div>

            <button type="submit" class="btn btn-auth w-100 mb-3">Send Verification Code</button>

            <div class="text-center">
                <a href="{% url 'login' %}" class="text-decoration-none small text-muted hover-link">
                    <i class="bi bi-arrow-left me-1"></i> Back to Login
                </a>
            </div>
        </form>
    </div>
</div>
{% endblock %}

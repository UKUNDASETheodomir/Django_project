{% extends 'accounts/base.html' %}
{% block title %}Login - SokoHub{% endblock %}
{% block content %}

<style>
    /* Scope styles to this page */
    .auth-wrapper {
        min-height: 80vh;
        display: flex;
        align-items: center;
        justify-content: center;
        background-color: #F7F9FA;
        padding: 40px 0;
    }

    .auth-card {
        background: #fff;
        border: 1px solid #ececec;
        border-radius: 15px;
        padding: 40px;
        width: 100%;
        max-width: 450px;
        box-shadow: 0 10px 30px rgba(0, 0, 0, 0.05);
    }

    .auth-title {
        color: #253D4E;
        font-weight: 700;
        margin-bottom: 30px;
        text-align: center;
    }


    .form-group {
        margin-bottom: 20px;
        position: relative;
    }


    .form-control {
        height: 50px;
        padding-left: 45px;
        /* Space for icon */
        border: 1px solid #ececec;
        border-radius: 10px;
        font-size: 15px;
        transition: all 0.3s;
    }


    .form-control:focus {
        border-color: #3BB77E;
        box-shadow: 0 0 0 0.25rem rgba(59, 183, 126, 0.1);
    }

    .form-icon {
        position: absolute;
        left: 15px;
        top: 50%;
        transform: translateY(-50%);
        color: #7E7E7E;
        font-size: 18px;
    }


    .btn-auth {
        background-color: #3BB77E;
        color: white;
        font-weight: 700;
        height: 50px;
        border-radius: 10px;
        width: 100%;
        border: none;
        transition: all 0.3s;
    }


    .btn-auth:hover {
        background-color: #2da86e;
        /* Slightly darker teal */
        transform: translateY(-2px);
    }

    .auth-footer {
        text-align: center;
        margin-top: 25px;
        color: #7E7E7E;
        font-size: 14px;
    }

    .auth-link {
        color: #3BB77E;
        text-decoration: none;
        font-weight: 600;
    }

    .auth-link:hover {
        text-decoration: underline;
    }
</style>

<div class="auth-wrapper">
    <div class="auth-card">
        <h2 class="auth-title">Welcome Back</h2>



        <form method="POST" action="">
            {% csrf_token %}

            <div class="form-group">
                <i class="bi bi-person form-icon"></i>
                <input type="text" name="username" class="form-control" placeholder="Username" required>
            </div>


            <div class="form-group">
                <i class="bi bi-key form-icon"></i>
                <input type="password" name="password" class="form-control" placeholder="Password" required>
            </div>

            <button type="submit" class="btn btn-auth">
                <i class="bi bi-box-arrow-in-right me-2"></i>Login
            </button>
        </form>

        <div class="auth-footer">
            <div class="mb-2">
                <a href="{% url 'request_password_reset' %}" class="text-muted small">Forgot Password?</a>
            </div>
            <div>
                Don't have an account? <a href="{% url 'register' %}" class="auth-link">Sign Up</a>
            </div>
        </div>
    </div>
</div>
{% endblock %}

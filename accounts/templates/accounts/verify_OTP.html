{% extends 'accounts/base.html' %}

{% block content %}
<h3 class="text-center mb-3">Two-Factor Authentication</h3>
<p class="text-center text-muted">We have sent a 6-digit code to your email. Please enter it below.</p>

<form method="POST" action="">
    {% csrf_token %}
    
    <div class="mb-4">
        <label for="otp" class="form-label">Enter OTP Code</label>
        <input type="text" class="form-control text-center fs-4" name="otp" maxlength="6" placeholder="000000" required>
    </div>

    <button type="submit" class="btn btn-success w-100">Verify & Login</button>
</form>
{% endblock %}

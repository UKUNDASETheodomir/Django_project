{% extends "accounts/base.html" %}

{% block content %}
<div class="container my-5">
    <div class="row justify-content-center">
        <div class="col-md-8">
            <div class="card shadow rounded-4 border-0">
                <div class="card-body p-5">
                    <h2 class="card-title fw-bold mb-4 text-center">My Profile</h2>

                    <form method="POST" enctype="multipart/form-data">
                        {% csrf_token %}

                        <div class="text-center mb-4">
                            {% if request.user.profile_picture %}
                            <img src="{{ request.user.profile_picture.url }}" alt="Profile"
                                class="rounded-circle mb-3 border border-3 border-success"
                                style="width: 150px; height: 150px; object-fit: cover;">
                            {% else %}
                            <div class="rounded-circle bg-light d-inline-flex align-items-center justify-content-center mb-3 text-secondary"
                                style="width: 150px; height: 150px; font-size: 64px;">
                                <i class="bi bi-person"></i>
                            </div>
                            {% endif %}
                            <div class="mb-3">
                                <label class="form-label fw-bold">Profile Picture</label>
                                {{ form.profile_picture }}
                            </div>
                        </div>

                        <div class="row">
                            <div class="col-md-6 mb-3">
                                <label class="form-label fw-bold">First Name</label>
                                {{ form.first_name }}
                            </div>
                            <div class="col-md-6 mb-3">
                                <label class="form-label fw-bold">Last Name</label>
                                {{ form.last_name }}
                            </div>
                        </div>

                        <div class="mb-3">
                            <label class="form-label fw-bold">Email Address</label>
                            {{ form.email }}
                        </div>

                        <div class="mb-3">
                            <label class="form-label fw-bold">Phone Number</label>
                            {{ form.phone }}
                        </div>

                        <div class="mb-3">
                            <label class="form-label fw-bold">Location</label>
                            {{ form.location }}
                        </div>

                        <div class="d-grid gap-2 mt-4">
                            <button type="submit" class="btn btn-success btn-lg"
                                style="background-color: #3BB77E; border: none;">Save Changes</button>
                        </div>
                    </form>
                </div>
            </div>
        </div>
    </div>
</div>
{% endblock content %}

{% extends "accounts/base.html" %}
{% block title %}Add Product{% endblock %}

{% block content %}
<div class="container d-flex justify-content-center mt-5">
    <div class="card shadow-sm" style="width: 500px;">
        <div class="card-body">
            <h3 class="text-center mb-4">Add New Product</h3>

            <form method="POST" enctype="multipart/form-data">
                {% csrf_token %}

                <div class="mb-3">
                    <label class="form-label">{{ form.name.label }}</label>
                    {{ form.name }}
                </div>

                <div class="mb-3">
                    <label class="form-label">{{ form.description.label }}</label>
                    {{ form.description }}
                </div>

                <div class="mb-3">
                    <label class="form-label">{{ form.price.label }}</label>
                    {{ form.price }}
                </div>

                <div class="mb-3">
                    <label class="form-label">{{ form.stock.label }}</label>
                    {{ form.stock }}
                </div>

                <div class="mb-3">
                    <label class="form-label">{{ form.image.label }}</label>
                    {{ form.image }}
                </div>

                <button type="submit" class="btn btn-primary w-100">
                    Add Product
                </button>
            </form>
        </div>
    </div>
</div>
{% endblock %}

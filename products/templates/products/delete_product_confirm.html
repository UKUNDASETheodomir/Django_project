{% extends 'accounts/base.html' %}
{% block title %}Delete Product - SokoHub{% endblock %}

{% block content %}
<div class="container py-5">
    <div class="row justify-content-center">
        <div class="col-md-6">
            <div class="card border-0 shadow-lg rounded-4">
                <div class="card-body p-5 text-center">
                    <div class="mb-4 text-danger">
                        <i class="bi bi-exclamation-circle" style="font-size: 4rem;"></i>
                    </div>
                    <h3 class="fw-bold mb-3">Delete {{ product.name }}?</h3>
                    <p class="text-muted mb-4">Are you sure you want to delete this product? This action cannot be
                        undone.</p>

                    <form method="POST">
                        {% csrf_token %}
                        <div class="d-grid gap-3">
                            <button type="submit" class="btn btn-danger btn-lg fw-bold">Yes, Delete It</button>
                            <a href="{% url 'vendor_products' %}" class="btn btn-light btn-lg border">Cancel</a>
                        </div>
                    </form>
                </div>
            </div>
        </div>
    </div>
</div>
{% endblock %}

{% extends "accounts/base.html" %}
{% block content %}

<div class="container mt-5 text-center">

    <h3>Are you sure you want to delete "<strong>{{ product.name }}</strong>"?</h3>

    <form method="POST">
        {% csrf_token %}
        <button type="submit" class="btn btn-danger mt-3">Yes, Delete</button>
        <a href="{% url 'vendor_products' %}" class="btn btn-secondary mt-3">Cancel</a>
    </form>

</div>

{% endblock %}
